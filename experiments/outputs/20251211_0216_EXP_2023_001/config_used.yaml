project_name: SITS_LandCover_Classification
experiment_id: EXP_2023_001
paths:
  data_dir: ../data/
  csv_labels: ../data/raw/traindata20250626ori.csv
  static_images_dir: ../data/raster/static/
  dynamic_images_dir: ../data/raster/dynamic/
  output_dir: ../experiments/outputs/
  temp_dir: ../data/temp/
data_specs:
  csv_columns:
    id: Index
    longitude: X
    latitude: Y
    major_class: Formation
    detail_class: Alliance
  spatial:
    csv_crs: auto
    raster_crs: auto
    target_crs: EPSG:4326
    auto_reproject: false
    patch_size: 16
    resolution: 250.0
  temporal:
    pad_value: 0.0
    missing_value_strategy: forward_fill
    normalization_method: zscore
  raster_crawler:
    filename_pattern: GPP(?P<year>\d{2})(?P<month>\d{2})(?P<day>\d{2})
    file_extensions:
    - .tif
    - .tiff
    lazy_loading: true
    build_rtree_index: true
model:
  name: DSSTFN
  temporal_encoder: LTAE
  dropout: 0.25
  hidden_dim: 256
  label_smoothing: 0.0
  classifier:
    hidden_dims:
    - 128
    - 64
    - 32
train:
  seed: 42
  num_workers: 8
  split_ratio:
  - 0.7
  - 0.15
  - 0.15
  major_model:
    epochs: 400
    batch_size: 64
    learning_rate: 0.001
    weight_decay: 5.0e-05
    patience: 50
    use_class_weights: true
    use_sample_resampling: true
    label_smoothing: 0.02
    use_augmentation: true
  detail_model:
    epochs: 300
    batch_size: 32
    learning_rate: 0.0005
    weight_decay: 5.0e-05
    patience: 30
    min_samples: 5
    use_class_weights: true
    use_sample_resampling: true
    label_smoothing: 0.02
    use_augmentation: true
  augmentation:
    major_model:
      temporal_shift:
        enabled: true
        prob: 0.4
        max_shift: 3
      spectral_noise:
        enabled: true
        prob: 0.3
        std: 0.05
      spatial_dropout:
        enabled: true
        prob: 0.25
        drop_rate: 0.15
    detail_model:
      temporal_shift:
        enabled: true
        prob: 0.3
        max_shift: 3
      spectral_noise:
        enabled: true
        prob: 0.2
        std: 0.08
      spatial_dropout:
        enabled: true
        prob: 0.15
        drop_rate: 0.1
